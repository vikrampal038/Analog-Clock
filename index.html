<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Analog & Digital Clock</title>
    <link rel="icon" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div
          style="--clr: #2c3e50; --h: 75px"
          class="hand hour"
        >
          <i></i>
        </div>
        <div
          style="--clr: #3498db; --h: 85px"
          class="hand minute"
        >
          <i></i>
        </div>
        <div
          style="--clr: #e74c3c; --h: 95px"
          class="hand second"
        >
          <i></i>
        </div>
        <div class="clock-center"></div>

        <div class="digital-clock">
          <div class="digital-time" id="digital-time">00:00:00</div>
          <div class="digital-date" id="digital-date">Monday, January 1</div>
        </div>

        <!-- Hour markers -->
        <div class="markers">
          <div class="marker marker-3"></div>
          <div class="marker marker-6"></div>
          <div class="marker marker-9"></div>
          <div class="marker marker-12"></div>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
